<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: grid; place-content: center; min-height: 100vh; margin: 0; text-align: center; }
    #main { width: 100%; max-width: 500px; padding: 1rem; }
    input, button { font-size: 1.2rem; padding: 0.8rem; margin: 0.5rem; border-radius: 8px; border: 1px solid #444; background-color: #333; color: #f0f0f0; }
    button { cursor: pointer; background-color: #007bff; border-color: #007bff; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #555; color: #888; cursor: not-allowed; }
    .buzzer { width: 90%; height: 250px; font-size: 3rem; font-weight: bold; border-radius: 50%; border: 5px solid #ff4500; background-color: #ff6347; }
    .buzzer:disabled { border-color: #666; background-color: #444; }
    .buzzer.buzzed { background-color: #ffd700; color: #1a1a1a; border-color: #daa520; }
    .player-list { list-style: none; padding: 0; }
    .player-list li { background-color: #2a2a2a; margin: 0.2rem 0; padding: 0.5rem; border-radius: 4px; }
    .player-list li.winner { background-color: #ffd700; color: #1a1a1a; font-weight: bold; }
    .error { color: #ff4500; }
    .game-info { color: #aaa; }
  </style>
</head>
<body>
  <div id="main"></div>
</body>
</html>
